<!DOCTYPE html>
<html>
<head>
  <title>Celestial Age Diviner</title>
</head>
<body>
  <div class="container">
		<h1>Celestial Age Diviner</h1>

		<form id="birthdate">
				<div class="form-group">
					<label for="birthMonth">Birth Month:</label>
					<input class="form-control" id="birthMonth" placeholder="M">
				</div>
				<div class="form-group">
					<label for="birthDay">Birth Day:</label>
					<input class="form-control" id="birthday" placeholder="DD">
				</div>
				<div class="form-group">
						<label for="birthYear">Birth Year:</label>
						<input class="form-control" id="birthday" placeholder="YYYY">
				</div>
		</form>
  </div>
</body>
</html>
